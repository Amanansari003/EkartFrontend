<div class="d-flex justify-content-center mt-5">
  <div class="col-lg-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <app-text-input
        formControlName="displayName"
        [label]="'Name'"
      ></app-text-input>
      <app-text-input
        formControlName="email"
        [label]="'Email Address'"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
      <app-text-input
        formControlName="confirmPassword"
        [label]="'Confirm Password'"
        [type]="'password'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
      
      <p class="text-center">
        Have an account? <a routerLink="" (click)="goToLoginForm()">Login</a>
      </p>
      <button
        [disabled]="!registerForm.valid"
        class="btn btn-lg btn-primary btn-block col-12"
        type="submit"
      >
        Register
      </button>
      <!-- <app-separator separatorText="OR"></app-separator>
      <app-sign-in-google [returnUrl]="this.returnUrl"></app-sign-in-google> -->
    </form>
  </div>
</div>
